<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
        <ul class="nav nav-pills">
                <li role="presentation"><a href="/newuser">Home</a></li>
                <li role="presentation"><a href="/api/userlist">User List</a></li>
              </ul>

              <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Please enter your name">
                  </div>
                  <div class="form-group">
                    <label>Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Please enter your occupation">
                  </div>
                                 
                  <button id="submit" class="btn btn-default">Submit</button>

                  <div id="userlist">

                  </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> 
    <script type="text/javascript">
    $("#submit").on("click", function(e){
        e.preventDefault();

        var userdata = {
            name: $("#username").val(),
            occupation: $("#occupation").val()
        };

        console.log(userdata);

        $.post("/data/addnewuser", userdata,
        function(data) {

          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");

          alert(data.name);
          $("#userlist").append(`${data.name} <button class='deleteuser'> X </button>`);
        });



    })
    
    </script>
</body>
</html>
